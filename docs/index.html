<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>itoa benchmark</title>
<script type="text/javascript" src="https://code.highcharts.com/highcharts.js"></script>
<script type="text/javascript" src="https://code.highcharts.com/modules/series-label.js"></script>
<script type="text/javascript" src="https://code.highcharts.com/modules/exporting.js"></script>
<script type="text/javascript" src="https://code.highcharts.com/modules/offline-exporting.js"></script>
</head>
<body>

<div id="chart0" style="width: 1024px; height: 768px; margin: 0 auto"></div>

<div id="chart2" style="width: 1024px; height: 768px; margin: 0 auto"></div>

<script type="text/javascript" src="data.json"></script>
<script type="text/javascript">
Highcharts.chart('chart0', {
    title: {
        text: tests[0].name
    },
    subtitle: {
        text: 'vs2017 x86_64 release'
    },
    xAxis: {
	    	categories: ['random'],
				tickInterval: 1,
        title: {
            text: 'digits'
        }
    },
    yAxis: {
        title: {
            text: 'cycle count - log'
        },
	type: 'logarithmic',
        minorTickInterval: 0.1
    },
    legend: {
        layout: 'vertical',
        align: 'right',
        verticalAlign: 'middle'
    },
    series: tests[0].data

});
Highcharts.chart('chart2', {
    title: {
        text: tests[2].name
    },
    subtitle: {
        text: 'vs2017 x86_64 release'
    },
    xAxis: {
	    	categories: ['random'],
				tickInterval: 1,
        title: {
            text: 'digits'
        }
    },
    yAxis: {
        title: {
            text: 'cycle count - log'
        },
	type: 'logarithmic',
        minorTickInterval: .1
    },
    legend: {
        layout: 'vertical',
        align: 'right',
        verticalAlign: 'middle'
    },
    series: tests[2].data

});
</script>
</body>
</html>
