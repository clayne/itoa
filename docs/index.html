<body>

<div id="container0" style="min-width: 512px; min-height: 768px; margin: 0 auto"></div>

<script type="text/javascript" src="data.json"></script>
<script type="text/javascript">
var chart0 = Highcharts.chart('container0', {
    title: {
        text: tests[0].name
    },
    subtitle: {
        text: 'vs2017'
    },
    exporting: {
	enabled:true,
        chartOptions: { // specific options for the exported image
            plotOptions: {
                series: {
                    dataLabels: {
                        enabled: true

                }

        },

        title: {
